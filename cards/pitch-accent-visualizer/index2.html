<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pitch Accent Anki Card Demo</title>
    </head>

    <body style="background-color:#303030;">
        <script>document.documentElement.setAttribute("lang", "ja");</script>

        <h1>WRITE</h1>
        <hr>
        </br>
        {{English}}</br>

        </br></br>
        <div class="kanji-check" data-kanji="{{Kanji}}" data-kana="{{Kana}}">Something went wrong...</div>

        </br>
        <hr/>
        </br>
        {{Audio}}
        </br>
        </br>
        <canvas id="pitch-accent" height="1000" width="2000" style="width: 100%; height: 50%"></canvas>
        </br>

        {{#Notes}}
        Notes: {{Notes}}
        {{/Notes}}

        {{#Pitch Accent Pattern}}
        <script src="pitch-accent.js"></script>

        <script>
            draw("にほんご", "LHHH");
        </script>
        {{/Pitch Accent Pattern}}

        <input type="range" min="10" max="100" value="50" onchange="updateWidth(this.value)">
        <input type="range" min="10" max="100" value="50" onchange="updateHeight(this.value)">

    </body>

    <script>
        const c = document.getElementById("pitch-accent");
        const ctx = c.getContext("2d");
        draw("にほんご", "LHHH");

        function updateWidth(value) {
            document.getElementById("pitch-accent").style.width = value + "%";
            document.getElementById("pitch-accent").width = value * 20;
            draw("にほんご", "LHHH");
        }

        function updateHeight(value) {
            document.getElementById("pitch-accent").style.height = value + "%";
            document.getElementById("pitch-accent").height = value * 20;
            draw("にほんご", "LHHH");
        }
    </script>

</html>
